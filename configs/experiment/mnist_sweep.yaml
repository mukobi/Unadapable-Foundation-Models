# @package _global_
program: main.py
project: unadaptable-foundation-models
description: Example MNIST WandB Sweep
method: random
metric:
  goal: minimize
  name: loss
parameters:
  batch_size:
    distribution: q_log_uniform_values
    max: 256
    min: 32
    q: 8
  dropout:
    values: [0.3, 0.4, 0.5]
  epochs:
    value: 1
  fc_layer_size:
    values: [128, 256, 512]
  learning_rate:
    distribution: uniform
    max: 0.1
    min: 0
  optimizer:
    values: ["adam", "sgd"]
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27
# Structure of the command to be run by each process
command:
  - ${env}  # Collect env variables
  - ${interpreter}  # python
  - ${program}  # Defined above
  - ${args_no_hyphens}  # For hydra